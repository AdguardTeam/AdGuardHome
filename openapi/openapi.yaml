'components':
  'requestBodies':
    'TlsConfig':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/TlsConfig'
      'description': 'TLS configuration JSON'
      'required': true
    'DhcpStaticLease':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/DhcpStaticLease'
      'required': true
    'RewriteEntry':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/RewriteEntry'
      'required': true
    'RewriteUpdate':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/RewriteUpdate'
      'required': true
  'schemas':
    'ServerStatus':
      'type': 'object'
      'description': 'AdGuard Home server status and configuration'
      'required':
      - 'dns_addresses'
      - 'dns_port'
      - 'http_port'
      - 'protection_enabled'
      - 'protection_disabled_until'
      - 'running'
      - 'version'
      - 'language'
      'properties':
        'dns_addresses':
          'example': ['127.0.0.1']
          'items':
            'type': 'string'
          'type': 'array'
        'dns_port':
          'type': 'integer'
          'format': 'uint16'
          'example': 53
          'minimum': 1
          'maximum': 65535
        'http_port':
          'type': 'integer'
          'format': 'uint16'
          'example': 80
          'minimum': 1
          'maximum': 65535
        'protection_enabled':
          'type': 'boolean'
        'protection_disabled_duration':
          'type': 'integer'
          'format': 'int64'
        'dhcp_available':
          'type': 'boolean'
        'running':
          'type': 'boolean'
        'version':
          'type': 'string'
          'example': 'v0.123.4'
        'language':
          'type': 'string'
          'example': 'en'
    'DNSConfig':
      'type': 'object'
      'description': 'DNS server configuration'
      'properties':
        'bootstrap_dns':
          'type': 'array'
          'description': >
            Bootstrap servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - '8.8.8.8:53'
          - '1.1.1.1:53'
        'upstream_dns':
          'type': 'array'
          'description': >
            Upstream servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
        'fallback_dns':
          'type': 'array'
          'description': >
            List of fallback DNS servers used when upstream DNS servers are not
            responding.  Empty value will clear the list.
          'items':
            'type': 'string'
          'example':
          - '8.8.8.8'
          - '1.1.1.1:53'
        'upstream_dns_file':
          'type': 'string'
        'protection_enabled':
          'type': 'boolean'
        'ratelimit':
          'type': 'integer'
        'ratelimit_subnet_subnet_len_ipv4':
          'description': 'Length of the subnet mask for IPv4 addresses.'
          'type': 'integer'
          'default': 24
          'minimum': 0
          'maximum': 32
        'ratelimit_subnet_subnet_len_ipv6':
          'description': 'Length of the subnet mask for IPv6 addresses.'
          'type': 'integer'
          'default': 56
          'minimum': 0
          'maximum': 128
        'ratelimit_whitelist':
          'type': 'array'
          'description': 'List of IP addresses excluded from rate limiting.'
          'items':
            'type': 'string'
        'blocking_mode':
          'type': 'string'
          'enum':
          - 'default'
          - 'refused'
          - 'nxdomain'
          - 'null_ip'
          - 'custom_ip'
        'blocking_ipv4':
          'type': 'string'
        'blocking_ipv6':
          'type': 'string'
        'blocked_response_ttl':
          'type': 'integer'
          'minimum': 0
          'description': 'TTL for blocked responses.'
        'protection_disabled_until':
          'type': 'string'
          'description': 'Protection is pause until this time.  Nullable.'
          'example': '2018-11-26T00:02:41+03:00'
        'edns_cs_enabled':
          'type': 'boolean'
        'edns_cs_use_custom':
          'type': 'boolean'
        'edns_cs_custom_ip':
          'type': 'string'
        'disable_ipv6':
          'type': 'boolean'
        'dnssec_enabled':
          'type': 'boolean'
        'cache_size':
          'type': 'integer'
        'cache_ttl_min':
          'type': 'integer'
        'cache_ttl_max':
          'type': 'integer'
        'cache_optimistic':
          'type': 'boolean'
        'upstream_mode':
          'type': 'string'
          'enum':
          - const: ''
            deprecated: true
            description: Use `load_balance` instead.
          - const: 'fastest_addr'
          - const: 'load_balance'
          - const: 'parallel'
          'description': Upstream modes enumeration.
        'use_private_ptr_resolvers':
          'type': 'boolean'
        'resolve_clients':
          'type': 'boolean'
        'local_ptr_upstreams':
          'type': 'array'
          'description': >
            Upstream servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
    'UpstreamsConfig':
      'type': 'object'
      'description': 'Upstream configuration to be tested'
      'required':
      - 'bootstrap_dns'
      - 'upstream_dns'
      'properties':
        'bootstrap_dns':
          'type': 'array'
          'description': >
            Bootstrap DNS servers, port is optional after colon.
          'items':
            'type': 'string'
          'example':
          - '8.8.8.8:53'
          - '1.1.1.1:53'
        'upstream_dns':
          'type': 'array'
          'description': >
            Upstream DNS servers, port is optional after colon.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
        'fallback_dns':
          'type': 'array'
          'description': >
            Fallback DNS servers, port is optional after colon.
          'items':
            'type': 'string'
          'example':
          - '8.8.8.8'
          - '1.1.1.1:53'
        'private_upstream':
          'type': 'array'
          'description': >
            Local PTR resolvers, port is optional after colon.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
    'UpstreamsConfigResponse':
      'type': 'object'
      'description': 'Upstreams configuration response'
      'additionalProperties':
        'type': 'string'
    'Filter':
      'type': 'object'
      'description': 'Filter subscription info'
      'required':
      - 'enabled'
      - 'id'
      - 'name'
      - 'rules_count'
      - 'url'
      'properties':
        'enabled':
          'type': 'boolean'
        'id':
          'example': 1234
          'format': 'int64'
          'type': 'integer'
        'last_updated':
          'example': '2018-10-30T12:18:57+03:00'
          'format': 'date-time'
          'type': 'string'
        'name':
          'example': 'AdGuard Simplified Domain Names filter'
          'type': 'string'
        'rules_count':
          'example': 5912
          'format': 'uint32'
          'type': 'integer'
        'url':
          'type': 'string'
          'example': >
            https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    'FilterStatus':
      'type': 'object'
      'description': 'Filtering settings'
      'properties':
        'enabled':
          'type': 'boolean'
        'interval':
          'type': 'integer'
        'filters':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/Filter'
        'whitelist_filters':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/Filter'
        'user_rules':
          'type': 'array'
          'items':
            'type': 'string'
    'FilterConfig':
      'type': 'object'
      'description': 'Filtering settings'
      'properties':
        'enabled':
          'type': 'boolean'
        'interval':
          'type': 'integer'
    'FilterSetUrl':
      'type': 'object'
      'description': 'Filtering URL settings'
      'properties':
        'data':
          '$ref': '#/components/schemas/FilterSetUrlData'
        'url':
          'type': 'string'
        'whitelist':
          'type': 'boolean'
    'FilterSetUrlData':
      'type': 'object'
      'description': 'Filter update data'
      'required':
      - 'enabled'
      - 'name'
      - 'url'
      'properties':
        'enabled':
          'type': 'boolean'
        'name':
          'example': 'AdGuard Simplified Domain Names filter'
          'type': 'string'
        'url':
          'type': 'string'
          'example': >
            https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    'FilterRefreshRequest':
      'type': 'object'
      'description': 'Refresh Filters request data'
      'properties':
        'whitelist':
          'type': 'boolean'
    'FilterCheckHostResponse':
      'type': 'object'
      'description': 'Check Host Result'
      'properties':
        'reason':
          'type': 'string'
          'description': 'Request filtering status.'
          'enum':
          - 'NotFilteredNotFound'
          - 'NotFilteredWhiteList'
          - 'NotFilteredError'
          - 'FilteredBlackList'
          - 'FilteredSafeBrowsing'
          - 'FilteredParental'
          - 'FilteredInvalid'
          - 'FilteredSafeSearch'
          - 'FilteredBlockedService'
          - 'Rewrite'
          - 'RewriteEtcHosts'
          - 'RewriteRule'
        'filter_id':
          'deprecated': true
          'description': >
            In case if there's a rule applied to this DNS request, this is ID of
            the filter list that the rule belongs to.

            Deprecated: use `rules[*].filter_list_id` instead.
          'type': 'integer'
        'rule':
          'deprecated': true
          'type': 'string'
          'example': '||example.org^'
          'description': >
            Filtering rule applied to the request (if any).

            Deprecated: use `rules[*].text` instead.
        'rules':
          'description': 'Applied rules.'
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/ResultRule'
        'service_name':
          'type': 'string'
          'description': 'Set if reason=FilteredBlockedService'
        'cname':
          'type': 'string'
          'description': 'Set if reason=Rewrite'
        'ip_addrs':
          'type': 'array'
          'items':
            'type': 'string'
          'description': 'Set if reason=Rewrite'
    'FilterRefreshResponse':
      'type': 'object'
      'description': '/filtering/refresh response data'
      'properties':
        'updated':
          'type': 'integer'
    'SetRulesRequest':
      'description': 'Custom filtering rules setting request.'
      'example':
        'rules':
        - '||example.com^'
        - '# comment'
        - '@@||www.example.com^'
      'properties':
        'rules':
          'items':
            'type': 'string'
          'type': 'array'
