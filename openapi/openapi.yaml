'components':
  'requestBodies':
    'TlsConfig':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/TlsConfig'
      'description': 'TLS configuration JSON'
      'required': true
    'DhcpStaticLease':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/DhcpStaticLease'
      'required': true
    'RewriteEntry':
      'content':
        'application/json':
          'schema':
            '$ref': '#/components/schemas/RewriteEntry'
      'required': true
  'schemas':
    'ServerStatus':
      'type': 'object'
      'description': 'AdGuard Home server status and configuration'
      'required':
      - 'dns_addresses'
      - 'dns_port'
      - 'http_port'
      - 'protection_enabled'
      - 'running'
      - 'version'
      - 'language'
      'properties':
        'dns_addresses':
          'example': ['127.0.0.1']
          'items':
            'type': 'string'
          'type': 'array'
        'dns_port':
          'type': 'integer'
          'format': 'uint16'
          'example': 53
          'minimum': 1
          'maximum': 65535
        'http_port':
          'type': 'integer'
          'format': 'uint16'
          'example': 80
          'minimum': 1
          'maximum': 65535
        'protection_enabled':
          'type': 'boolean'
        'dhcp_available':
          'type': 'boolean'
        'running':
          'type': 'boolean'
        'version':
          'type': 'string'
          'example': '0.1'
        'language':
          'type': 'string'
          'example': 'en'
    'DNSConfig':
      'type': 'object'
      'description': 'Query log configuration'
      'properties':
        'bootstrap_dns':
          'type': 'array'
          'description': >
            Bootstrap servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - '8.8.8.8:53'
          - '1.1.1.1:53'
        'upstream_dns':
          'type': 'array'
          'description': >
            Upstream servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
        'upstream_dns_file':
          'type': 'string'
        'protection_enabled':
          'type': 'boolean'
        'dhcp_available':
          'type': 'boolean'
        'ratelimit':
          'type': 'integer'
        'blocking_mode':
          'type': 'string'
          'enum':
          - 'default'
          - 'refused'
          - 'nxdomain'
          - 'null_ip'
          - 'custom_ip'
        'blocking_ipv4':
          'type': 'string'
        'blocking_ipv6':
          'type': 'string'
        'edns_cs_enabled':
          'type': 'boolean'
        'disable_ipv6':
          'type': 'boolean'
        'dnssec_enabled':
          'type': 'boolean'
        'cache_size':
          'type': 'integer'
        'cache_ttl_min':
          'type': 'integer'
        'cache_ttl_max':
          'type': 'integer'
        'cache_optimistic':
          'type': 'boolean'
        'upstream_mode':
          'enum':
          - ''
          - 'parallel'
          - 'fastest_addr'
        'use_private_ptr_resolvers':
          'type': 'boolean'
        'resolve_clients':
          'type': 'boolean'
        'local_ptr_upstreams':
          'type': 'array'
          'description': >
            Upstream servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
    'UpstreamsConfig':
      'type': 'object'
      'description': 'Upstreams configuration'
      'required':
      - 'bootstrap_dns'
      - 'upstream_dns'
      'properties':
        'bootstrap_dns':
          'type': 'array'
          'description': >
            Bootstrap servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - '8.8.8.8:53'
          - '1.1.1.1:53'
        'upstream_dns':
          'type': 'array'
          'description': >
            Upstream servers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
        'private_upstream':
          'type': 'array'
          'description': >
            Local PTR resolvers, port is optional after colon.  Empty value will
            reset it to default values.
          'items':
            'type': 'string'
          'example':
          - 'tls://1.1.1.1'
          - 'tls://1.0.0.1'
    'UpstreamsConfigResponse':
      'type': 'object'
      'description': 'Upstreams configuration response'
      'additionalProperties':
        'type': 'string'
    'Filter':
      'type': 'object'
      'description': 'Filter subscription info'
      'required':
      - 'enabled'
      - 'id'
      - 'last_updated'
      - 'name'
      - 'rules_count'
      - 'url'
      'properties':
        'enabled':
          'type': 'boolean'
        'id':
          'example': 1234
          'format': 'int64'
          'type': 'integer'
        'last_updated':
          'example': '2018-10-30T12:18:57+03:00'
          'format': 'date-time'
          'type': 'string'
        'name':
          'example': 'AdGuard Simplified Domain Names filter'
          'type': 'string'
        'rules_count':
          'example': 5912
          'format': 'uint32'
          'type': 'integer'
        'url':
          'type': 'string'
          'example': >
            https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    'FilterStatus':
      'type': 'object'
      'description': 'Filtering settings'
      'properties':
        'enabled':
          'type': 'boolean'
        'interval':
          'type': 'integer'
        'filters':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/Filter'
        'user_rules':
          'type': 'array'
          'items':
            'type': 'string'
    'FilterConfig':
      'type': 'object'
      'description': 'Filtering settings'
      'properties':
        'enabled':
          'type': 'boolean'
        'interval':
          'type': 'integer'
    'FilterSetUrl':
      'type': 'object'
      'description': 'Filtering URL settings'
      'properties':
        'data':
          'properties':
            'enabled':
              'type': 'boolean'
            'name':
              'type': 'string'
            'url':
              'type': 'string'
          'type': 'object'
        'url':
          'type': 'string'
        'whitelist':
          'type': 'boolean'
    'FilterRefreshRequest':
      'type': 'object'
      'description': 'Refresh Filters request data'
      'properties':
        'whitelist':
          'type': 'boolean'
    'FilterCheckHostResponse':
      'type': 'object'
      'description': 'Check Host Result'
      'properties':
        'reason':
          'type': 'string'
          'description': 'Request filtering status.'
          'enum':
          - 'NotFilteredNotFound'
          - 'NotFilteredWhiteList'
          - 'NotFilteredError'
          - 'FilteredBlackList'
          - 'FilteredSafeBrowsing'
          - 'FilteredParental'
          - 'FilteredInvalid'
          - 'FilteredSafeSearch'
          - 'FilteredBlockedService'
          - 'Rewrite'
          - 'RewriteEtcHosts'
          - 'RewriteRule'
        'filter_id':
          'deprecated': true
          'description': >
            In case if there's a rule applied to this DNS request, this is ID of
            the filter list that the rule belongs to.

            Deprecated: use `rules[*].filter_list_id` instead.
          'type': 'integer'
        'rule':
          'deprecated': true
          'type': 'string'
          'example': '||example.org^'
          'description': >
            Filtering rule applied to the request (if any).

            Deprecated: use `rules[*].text` instead.
        'rules':
          'description': 'Applied rules.'
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/ResultRule'
        'service_name':
          'type': 'string'
          'description': 'Set if reason=FilteredBlockedService'
        'cname':
          'type': 'string'
          'description': 'Set if reason=Rewrite'
        'ip_addrs':
          'type': 'array'
          'items':
            'type': 'string'
          'description': 'Set if reason=Rewrite'
    'FilterRefreshResponse':
      'type': 'object'
      'description': '/filtering/refresh response data'
      'properties':
        'updated':
          'type': 'integer'
    'GetVersionRequest':
      'type': 'object'
      'description': '/version.json request data'
      'properties':
        'recheck_now':
          'description': >
            If false, server will check for a new version data only once in
            several hours.
          'type': 'boolean'
    'VersionInfo':
      'type': 'object'
      'description': >
        Information about the latest available version of AdGuard Home.
      'required':
      - 'disabled'
      'properties':
        'disabled':
          'type': 'boolean'
          'description': >
            If true then other fields doesn't appear.
        'new_version':
          'type': 'string'
          'example': 'v0.9'
        'announcement':
          'type': 'string'
          'example': 'AdGuard Home v0.9 is now available!'
        'announcement_url':
          'type': 'string'
          'example': >
            https://github.com/AdguardTeam/AdGuardHome/releases/tag/v0.9
        'can_autoupdate':
          'type': 'boolean'
    'Stats':
      'type': 'object'
      'description': 'Server statistics data'
      'properties':
        'time_units':
          'type': 'string'
          'enum':
          - 'hours'
          - 'days'
          'description': 'Time units'
          'example': 'hours'
        'num_dns_queries':
          'type': 'integer'
          'description': 'Total number of DNS queries'
          'example': 123
        'num_blocked_filtering':
          'type': 'integer'
          'description': 'Number of requests blocked by filtering rules'
          'example': 50
        'num_replaced_safebrowsing':
          'type': 'integer'
          'description': 'Number of requests blocked by safebrowsing module'
          'example': 5
        'num_replaced_safesearch':
          'type': 'integer'
          'description': 'Number of requests blocked by safesearch module'
          'example': 5
        'num_replaced_parental':
          'type': 'integer'
          'description': 'Number of blocked adult websites'
          'example': 15
        'avg_processing_time':
          'type': 'number'
          'format': 'float'
          'description': 'Average time in milliseconds on processing a DNS'
          'example': 0.34
        'top_queried_domains':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/TopArrayEntry'
        'top_clients':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/TopArrayEntry'
        'top_blocked_domains':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/TopArrayEntry'
        'dns_queries':
          'type': 'array'
          'items':
            'type': 'integer'
        'blocked_filtering':
          'type': 'array'
          'items':
            'type': 'integer'
        'replaced_safebrowsing':
          'type': 'array'
          'items':
            'type': 'integer'
        'replaced_parental':
          'type': 'array'
          'items':
            'type': 'integer'
    'TopArrayEntry':
      'type': 'object'
      'description': >
        Represent the number of hits per key (domain or client IP).
      'properties':
        'domain_or_ip':
          'type': 'integer'
      'additionalProperties':
          'type': 'integer'
    'StatsConfig':
      'type': 'object'
      'description': 'Statistics configuration'
      'properties':
        'interval':
          'description': >
            Time period to keep the data.  `0` means that the statistics is
            disabled.
          'enum':
          - 0
          - 1
          - 7
          - 30
          - 90
          'type': 'integer'
    'DhcpConfig':
      'type': 'object'
      'properties':
        'enabled':
          'type': 'boolean'
        'interface_name':
          'type': 'string'
        'v4':
          '$ref': '#/components/schemas/DhcpConfigV4'
        'v6':
          '$ref': '#/components/schemas/DhcpConfigV6'
    'DhcpConfigV4':
      'type': 'object'
      'properties':
        'gateway_ip':
          'type': 'string'
          'example': '192.168.1.1'
        'subnet_mask':
          'type': 'string'
          'example': '255.255.255.0'
        'range_start':
          'type': 'string'
          'example': '192.168.1.2'
        'range_end':
          'type': 'string'
          'example': '192.168.10.50'
        'lease_duration':
          'type': 'integer'
    'DhcpConfigV6':
      'type': 'object'
      'properties':
        'range_start':
          'type': 'string'
        'lease_duration':
          'type': 'integer'
    'DhcpLease':
      'type': 'object'
      'description': 'DHCP lease information'
      'required':
      - 'mac'
      - 'ip'
      - 'hostname'
      - 'expires'
      'properties':
        'mac':
          'type': 'string'
          'example': '00:11:09:b3:b3:b8'
        'ip':
          'type': 'string'
          'example': '192.168.1.22'
        'hostname':
          'type': 'string'
          'example': 'dell'
        'expires':
          'type': 'string'
          'example': '2017-07-21T17:32:28Z'
    'DhcpStaticLease':
      'type': 'object'
      'description': 'DHCP static lease information'
      'required':
      - 'mac'
      - 'ip'
      - 'hostname'
      - 'expires'
      'properties':
        'mac':
          'type': 'string'
          'example': '00:11:09:b3:b3:b8'
        'ip':
          'type': 'string'
          'example': '192.168.1.22'
        'hostname':
          'type': 'string'
          'example': 'dell'
    'DhcpStatus':
      'type': 'object'
      'description': 'Built-in DHCP server configuration and status'
      'required':
      - 'config'
      - 'leases'
      'properties':
        'enabled':
          'type': 'boolean'
        'interface_name':
          'type': 'string'
        'v4':
          '$ref': '#/components/schemas/DhcpConfigV4'
        'v6':
          '$ref': '#/components/schemas/DhcpConfigV6'
        'leases':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/DhcpLease'
        'static_leases':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/DhcpStaticLease'
    'NetInterfaces':
      'type': 'object'
      'description': >
        Network interfaces dictionary, keys are interface names.
      'additionalProperties':
        '$ref': '#/components/schemas/NetInterface'

    'DhcpSearchResult':
      'type': 'object'
      'description': >
        Information about a DHCP server discovered in the current network.
      'properties':
        'v4':
          '$ref': '#/components/schemas/DhcpSearchV4'
        'v6':
          '$ref': '#/components/schemas/DhcpSearchV6'

    'DhcpSearchV4':
      'type': 'object'
      'properties':
        'other_server':
          '$ref': '#/components/schemas/DhcpSearchResultOtherServer'
        'static_ip':
          '$ref': '#/components/schemas/DhcpSearchResultStaticIP'

    'DhcpSearchV6':
      'type': 'object'
      'properties':
        'other_server':
          '$ref': '#/components/schemas/DhcpSearchResultOtherServer'

    'DhcpSearchResultOtherServer':
      'type': 'object'
      'properties':
        'found':
          'type': 'string'
          'enum':
