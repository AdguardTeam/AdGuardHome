        'mac':
          'type': 'string'
          'example': '00:11:09:b3:b3:b8'
        'ip':
          'type': 'string'
          'example': '192.168.1.22'
        'hostname':
          'type': 'string'
          'example': 'dell'
    'DhcpStatus':
